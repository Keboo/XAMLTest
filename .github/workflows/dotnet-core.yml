name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  #schedule:
    # * is a special character in YAML so you have to quote this string
    #- cron:  '*/15 * * * *'

env:
  Configuration: Release

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration ${{ env.Configuration }} --no-restore
    #- name: Test
    #  run: dotnet test --no-restore --verbosity normal
    - name: Pack
      if: ${{ github.event_name != 'pull_request' }}
      run: dotnet pack --configuration ${{ env.Configuration }} --no-build
    - name: Push NuGet
      run: dotnet nuget push .\XAMLTest\bin\${{ env.Configuration }}\XAMLTest.*.nupkg --source https://api.nuget.org/v3/index.json -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate
      if: ${{ github.event_name != 'pull_request' }}