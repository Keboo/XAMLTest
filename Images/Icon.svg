<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="frameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#2ecc71;stop-opacity:1" />
        </linearGradient>
    </defs>
    
    <!-- Gradient border frame with rounder corners -->
    <rect x="40" y="40" width="176" height="176" rx="48" fill="none" stroke="url(#frameGrad)" stroke-width="12"/>
    
    <!-- Purple background inside with matching rounder corners -->
    <rect x="52" y="52" width="152" height="152" rx="40" fill="#9b59b6"/>
    
    <!-- XAML tag in white - smaller -->
    <text x="128" y="148" font-family="Consolas, Monaco, 'Courier New', monospace" font-size="84" font-weight="bold" fill="#ffffff" text-anchor="middle">&lt;/&gt;</text>
</svg>